<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Sua empresa</title>
    <!-- Icones -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Importando css -->
    <link rel="stylesheet" href="style.css">
    <!--Importando Bootstrap e Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row front-page-row secao-1">
            <div class="col-12 front-page d-flex justify-content-center align-items-center">
                <div class="col-2 content"></div>
                <div class="col-4 text-start content">
                    <h1>Sinta-se livre para escrever o que quiser <span class="text-info">aqui.</span></h1>
                    <p>Pode adicionar a descrição de sua empresa, negócio, blog e muito mais !</p>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-envelope"></i></span>
                        <input type="text" class="form-control" placeholder="Ou talvez uma forma de contato!"
                            aria-label="Username" aria-describedby="basic-addon1">
                        <button class="btn btn-outline-info">Enviar</button>
                    </div>
                </div>
                <div class="col-6 content"></div>
            </div>

            <button onclick="scrollToNextSection()"><i class="fa-solid fa-arrow-down"
                    style="color: white; font-size: 30px;"></i></button>
        </div>

        <div class="row about-row secao-2">
            <div class="col-4 about">

            </div>
            <div class="col-8 d-flex justify-content-center align-items-center">
                <div class="col-12 text-center">
                    <h2>Sobre nós</h2>
                    <p>Detalhe seus serviços, as experiências e a forma como trabalha, entre outras coisas!</p>
                    <button class="btn btn-outline-info">Ou mostre seus produtos em outra página!</button>
                </div>
            </div>
        </div>
        <div class="row secao-3">
            <div class="col-12 footer d-flex justify-content-center align-items-center bg-info">
                <div class="col-12 text-center p-4">
                    <p>Todos os direitos reservados.&reg;</p>
                    <span> <a href=""><i class="fa-brands fa-instagram"></i></a><a href=""><i
                                class="fa-brands fa-facebook"></i></a><a href=""><i
                                class="fa-brands fa-linkedin"></i></a></span>
                </div>
            </div>
        </div>
    </div>
    <script>
        function scrollToNextSection() {
            const nextSection = document.querySelector('.secao-2');
            if (nextSection) {
                nextSection.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>



</html>
